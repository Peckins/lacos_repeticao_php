<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <head>
        <title>Laços de repetição</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/redirecionar.js"></script>
    </head>
    <body>
        <!--Corpo da página-->
        <div class="container">
            
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center mt-5">Bem vindo.</h2>
                </div>
            </div>
            
            <br>
            
            <div class="row">
                <div class="col-md-3"></div>
                
                <div class="col-md-6">
                    <span class="border border-dark menu d-md-block text-center pl-3 pr-3 pt-5 pb-5 mb-3">
                        <h3>Laços de repetição</h3>
                        <p>Exercícios de programação para internet usando os laços de repetições da linguagem PHP.</p>
                        <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#exercicios">Selecionar</a>
                    </span>
                </div>
                
                <div class="col-md-3"></div>
            </div>
            
        </div>
        <!--Fim do corpo-->
        
        <!--Janela de seleção-->
        <div id="exercicios" class="modal fade" role="dialog">
            <div class="modal-dialog">
                
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h4 class="modal-title">Selecione um Exercício</h4>
                        <button type="button" class="close float-right" aria-label="Close" data-dismiss="modal">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        
                        <center>
                            
                            <h5>Exercício</h5>
                            <select class="form-control" id="opcao">
                                <option value="" selected>Selecione</option>
                                <option value="1">Exercício 1</option>
                                <option value="2">Exercício 2</option>
                                <option value="3">Exercício 3</option>
                                <option value="4">Exercício 4</option>
                                <option value="5">Exercício 5</option>
                                <option value="6">Exercício 6</option>
                            </select>
                            
                        </center>
                        
                        <a class="btn btn-success btn-block mt-2" href="#" id="enviar">Vai!</a>
                            
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
